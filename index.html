<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const display=()=>{
            var id=document.getElementById("pd").value;
            var name=document.getElementById("nm").value;
            var qty=document.getElementById("qty").value;
            var price=document.getElementById("price").value;

            document.getElementById("dis").innerHTML="Id:"+id+"<br>Name:"+name+"<br> Quantity"+qty+"<br>Price: "+price;


        };
    </script>
</head>
<body>
    <div>
    Product ID:
    <input type="number" name="pd" id="pd"><br>
    Product Name:
    <input type="text" name="nm" id="nm"><br>
    Product Quantity:
    <input type="number" name="qty" id="qty"><br>
    Product Price:
    <input type="number" name="price" id="price"><br>
    <button name="btn" name="btn" onclick="display()">Display</button><br>

</div>

    <div id="dis">

    </div>

</body>
</html>
